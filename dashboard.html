<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <div id="dashboard"></div>

    <script src="Script.js"></script>

    <button class="styled-button" onclick="fetchDataAndDisplay()" id="getUserUpdatesBtn">Get User Updates</button>

<table id="app-table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone #</th>
            <th>Date and Time</th>
            <th>Estimated Services</th>
            <th>Additional Notes</th>
        </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
</table>
</body>
</html>
